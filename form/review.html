<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Submitted</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <h1>Thank You for Your Review!</h1>
    <p>Your review has been successfully submitted.</p>
    <p>You have submitted <span id="reviewCount">0</span> review(s).</p>
    <a href="form.html">Submit another review</a>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Mahonry | Last Modified: <span id="lastModified"></span></p>
  </footer>

  <script>
    const countKey = "reviewCount";
    let count = Number(localStorage.getItem(countKey)) || 0;
    count++;
    localStorage.setItem(countKey, count);
    document.getElementById("reviewCount").textContent = count;
  </script>
</body>
</html>
