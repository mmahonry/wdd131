<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <h1>Product Review Form</h1>
    <form method="get" action="review.html">
      <label for="productName">Product Name:</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <fieldset>
        <legend>Overall Rating:</legend>
        <label><input type="radio" name="rating" value="1" id="star1" required>1 &#9733;</label>
        <label><input type="radio" name="rating" value="2" id="star2">2 &#9733;</label>
        <label><input type="radio" name="rating" value="3" id="star3">3 &#9733;</label>
        <label><input type="radio" name="rating" value="4" id="star4">4 &#9733;</label>
        <label><input type="radio" name="rating" value="5" id="star5">5 &#9733;</label>
      </fieldset>

      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required>

      <fieldset>
        <legend>Useful Features (check all that apply):</legend>
        <label><input type="checkbox" id="feature1" name="features" value="auto-shutdown"> Auto Shutdown</label>
        <label><input type="checkbox" id="feature2" name="features" value="energy-saving"> Energy Saving</label>
        <label><input type="checkbox" id="feature3" name="features" value="remote-access"> Remote Access</label>
        <label><input type="checkbox" id="feature4" name="features" value="voice-control"> Voice Control</label>
      </fieldset>

      <label for="review">Written Review:</label>
      <textarea id="review" name="review" rows="5"></textarea>

      <label for="username">Your Name:</label>
      <input type="text" id="username" name="username">

      <input type="submit" value="Submit Review">
    </form>
  </main>

   <footer>
    <p>&copy; <span id="year"></span> | Mahonry | Last Modified: <span id="lastModified"></span></p>
  </footer>

  <script src="js/form.js"></script>
</body>
</html>
